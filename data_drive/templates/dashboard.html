<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_base.css'%}">
    {% block add_css %}
        
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My Data Drive</a>
            <!-- Add a div with ml-auto class to push the tabs to the right -->
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create_folder/"><b>Your Folder</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/"><b>Logout</b></a>
                    </li>
                    <li class="nav-item" style="margin-left: 35px; background-color:aqua; border-radius:15px;">
                        <a class="nav-link" href="#">{{user}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    
    <div class="container mt-5">
        {% block content %}
        <h1>Welcome To Your Drive <b><i><span style="color:green">{{user}}</span></i></b></h1>
        {% endblock %}
    </div>

    
    <footer class="bg-light text-center py-3">
        <p>This Application created By Riju Ghosh</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
